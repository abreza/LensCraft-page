<div class="pipeline-container">
  <h2 class="pipeline-title">LensCraft Pipeline</h2>

  <div class="pipeline-content">
    <div class="input-container">
      <div class="icon-container">
        <div class="icon-circle">
          <img src="user-icon.svg" alt="User" width="24" height="24" />
        </div>
        <span class="icon-label">User Input</span>
      </div>

      <div class="user-prompt">
        <p>
          "Film a tracking shot of the car from left to right, maintaining focus
          on the driver's side."
        </p>
      </div>
    </div>

    <div class="arrow">
      <img src="arrow.svg" alt="Arrow" width="50" height="24" />
    </div>

    <div class="output-container">
      <div class="output-preview">
        <figure>
          <object
            data="camera.svg"
            type="image/svg+xml"
            style="width: 100%; height: auto"
          ></object>
        </figure>
      </div>

      <div class="output-caption">
        LensCraft transforms user instructions into precise camera movements
      </div>
    </div>
  </div>
</div>
